<body>
    <div class="screen container-fluid">
        <!-- 首部固定部分 -->
        <div class="row header">
            <!-- 地区 -->
            <div class="map col-xs-3 col-xs-offset-1">
                <p class="addmap">
                </p>
                <p>晴 15°C</p>
            </div>
            <!-- 搜索框 -->
            <div class="search col-xs-7">
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                    </span>
                </div>
            </div>
        </div>

            </div>

                    <div class="project col-xs-12">
                        <div class="leftimg col-xs-4">
                            <a th:href="@{seldetails(id=${project.id})}"><img th:src="${project.picture}"></a>
                            <span th:text="${project.playproject}"></span>
                        </div>
                        <div class="l1 col-xs-2">
                            <div class="starsImg "></div>
                            <p>当前人数:</p>
                            <p class="l1_con1" th:text="${project.lineup}"> 人</p>
                        </div>
                        <div class="l2 col-xs-2">
                            <p>热度：<span th:text="${project.fire}"></span></p>
                            <p>预计等待</p>
                            <p class="l2_con1" th:text="${project.lineup}/${project.people}*${project.playtime}+分钟"></p>
                        </div>
                        <div class="right col-xs-4">
                            <button class="btn btn-success">确认排队</button>
                        </div>
                    </div>
                </div>

<!--                    </div>-->
<!--                </div>-->
            </div>


        </div>

            <div class="sy col-xs-2 col-xs-offset-1">
                <a href="javascript:void(0)">
                    <span class="glyphicon glyphicon-home"></span>
                    <span>首页</span>
                </a>
            </div>
            <div class="dt col-xs-2">
                <a href="./map.html">
                    <span class="glyphicon glyphicon-map-marker"></span>
                    <span>地图</span>
                </a>
            </div>
            <div class="xx col-xs-2">
                <a href="./message.html">
                    <span class="glyphicon glyphicon-comment"></span>
                    <span>信息</span>
                </a>
            </div>
            <div class="dl col-xs-2">
                <a href="./online.html">
                    <span class="glyphicon glyphicon-flag"></span>
