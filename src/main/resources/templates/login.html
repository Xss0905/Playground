  <body class="login-img3-body">
  <div style="position: absolute;left: 800px;top:130px">
      <p>
      <h1><span style="color: red;font-size: 25px" th:text="${msg}"></span></h1>
      </p>
  </div>
    <div class="container">

      <form class="login-form" action="log">
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_heart_alt"></i></span>
              <input type="text" class="form-control" placeholder="用户名"  name="name">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" placeholder="密码" name="pwd">
            </div>
            <label class="checkbox">
            </label>
            <button class="btn btn-primary btn-lg btn-block" type="submit">登录</button>
            <button class="btn btn-info btn-lg btn-block" type="submit">Signup</button>
        </div>
      </form>

    </div>


  </body>
